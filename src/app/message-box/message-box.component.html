<div class="container">
  <h1>SEND MESSAGE</h1>
  <form class="row">
    <div class="form-group col-md-7 col-lg-7 col-sm-12 center-block">
      TO
      <input type="number"
             class="form-control"
             (ngModel)="contact"
             value="{{contact}}" />
    </div>

    <div class="form-group col-md-7 col-lg-7 col-sm-12 center-block">
      <input class="form-control"
             (ngModel)="message"
             value="{{message}}" />
    </div>

    <div class="form-group col-md-7 col-lg-7 col-sm-12 center-block">
      <button (click)="sendMessage()">
        SEND
      </button>
    </div>

  </form>
</div>
