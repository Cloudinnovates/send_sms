<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of ContactList" data-toggle="tooltip" title="click to view details of this contact!">
      <td>{{contact.id}}</td>
      <td>{{contact.firstName}} {{contact.lastName}}</td>
      <td>{{contact.contact}}</td>
      <td>{{contact.message}}</td>
    </tr>
  </tbody>
</table>
